<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depositos</h2>
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" required placeholder="Nome completo do beneficiario" />
            <p class="error-message">
                O nome precisa ser completo
            </p>
            <input type="text" id="numero-conta" required placeholder="Numero da conta" />
            <input type="number" id="valor-deposito" required placeholder="Valor" />
            <textarea placeholder="Description (opcional)" id="descricao"></textarea>
            <button type="submit" id="btn-depositar">DEPOSITAR</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
